<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Profissional Moderno</title>
    <style>
        /* --- Configurações Globais e Variáveis --- */
        :root {
            --bg-page: #121214;
            --bg-card: #202024;
            --text-primary: #ffffff;
            --text-secondary: #a8a8b3;
            /* Gradiente moderno para acentos (laranja suave para rosado) */
            --accent-gradient: linear-gradient(90deg, #FF8C42 0%, #FF5C8D 100%);
            --accent-color: #FF8C42;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-page);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px; /* Espaço extra no topo para a foto flutuante não cortar */
        }

        /* --- Estrutura do Card --- */
        .modern-card {
            background-color: var(--bg-card);
            width: 100%;
            max-width: 450px; /* Card mais estreito para o layout vertical */
            border-radius: 20px;
            position: relative; /* Necessário para posicionar a foto */
            margin-top: 60px; /* Empurra o card para baixo para dar espaço à foto */
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            border: 1px solid #2e2e36; /* Borda sutil para definição */
        }

        /* Detalhe decorativo no topo do card */
        .card-header-accent {
            height: 8px;
            width: 100%;
            background: var(--accent-gradient);
            border-radius: 20px 20px 0 0;
        }

        /* --- Área da Foto Flutuante --- */
        .photo-container {
            position: absolute;
            top: -60px; /* Puxa a foto para fora do card */
            left: 50%;
            transform: translateX(-50%); /* Centraliza horizontalmente */
            z-index: 10;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            /* Cria uma "borda" grossa da mesma cor do card, dando a ilusão de recorte */
            border: 6px solid var(--bg-card); 
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* --- Conteúdo do Card --- */
        .card-content {
            padding: 70px 30px 40px 30px; /* Padding superior grande para compensar a foto */
            text-align: center; /* Centraliza todo o texto */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .job-title {
            font-size: 12px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            /* Aplica o gradiente ao texto */
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            display: inline-block;
        }

        .person-name {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        /* --- Lista Estilizada --- */
        .qualifications-list {
            list-style: none; /* Remove marcadores padrão */
            text-align: left; /* O texto da lista fica alinhado à esquerda para facilitar leitura */
            width: 100%;
            margin-bottom: 30px;
        }

        .qualifications-list li {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 12px;
            position: relative;
            padding-left: 25px; /* Espaço para o ícone personalizado */
        }

        /* Criando um "check" personalizado com CSS antes de cada item */
        .qualifications-list li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px; /* Ajuste fino da posição vertical */
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-gradient);
            box-shadow: 0 0 8px var(--accent-color); /* Efeito de brilho sutil */
        }

        /* --- Botão Lattes --- */
        .lattes-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background-color: rgba(255, 140, 66, 0.1); /* Fundo laranja bem transparente */
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            border-radius: 30px; /* Formato de pílula */
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 140, 66, 0.3);
        }

        .lattes-btn:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 92, 141, 0.3);
        }

        .lattes-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* --- Responsividade --- */
        @media (max-width: 480px) {
            .card-content {
                padding: 70px 20px 30px 20px;
            }
            .person-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="modern-card">
        <div class="card-header-accent"></div>

        <div class="photo-container">
            <img src="https://placehold.co/150x150/ff8c42/ffffff?text=Foto" alt="Dra. Gabriela Venturini" class="profile-image">
        </div>

        <div class="card-content">
            <span class="job-title">Coordenadora Geral</span>
            
            <h1 class="person-name">Drª Gabriela Venturini</h1>
            
            <ul class="qualifications-list">
                <li>Profissional de Educação Física (CREF 029632 - G/MG).</li>
                <li>Doutora em Ciências do Exercício e do Esporte (UERJ).</li>
                <li>Professora EBTT de Educação Física do campus Leopoldina do CEFET-MG.</li>
                <li>Especialista em Lei de Incentivo ao Esporte.</li>
            </ul>

            <a href="#" target="_blank" class="lattes-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="lattes-icon">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20M13,13V18H10V13H13Z" />
                </svg>
                Currículo Lattes
            </a>
        </div>
    </div>

</body>
</html>
